<body>
  <div class="hearts" id="hearts"></div>

<script>
/* ----------------------------
   Floating hearts
----------------------------- */
(function makeHearts(){
  const wrap = document.getElementById("hearts");
  const count = 26;
  for (let i=0;i<count;i++){
    const h = document.createElement("div");
    h.className = "heart";
    const left = Math.random()*100;
    const size = 10 + Math.random()*14;
    const dur  = 8 + Math.random()*10;
    const delay = -Math.random()*dur;
    h.style.left = left + "vw";
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = dur + "s";
    h.style.animationDelay = delay + "s";
    h.style.opacity = (0.25 + Math.random()*0.6).toFixed(2);
    wrap.appendChild(h);
  }
})();

/* ----------------------------
   Settings & Logic
----------------------------- */
const TEMPO = 156;
const BARS = 3;
const TIME_SIG = "4/4";
const SCALE_VEX = ["eb", "f", "g", "ab", "bb", "c", "d"];
const MIDI_MIN = 60; 
const MIDI_MAX = 84; 
const MAX_LEAP_SEMITONES = 7; 
const TICKS_PER_BAR = 16;

const RHYTHMS = [
  { ticks: 1, vf: "16", dots: 0, toneDur: "16n", beats: 0.25 },
  { ticks: 2, vf: "8",  dots: 0, toneDur: "8n",  beats: 0.50 },
  { ticks: 4, vf: "q",  dots: 0, toneDur: "4n",  beats: 1.00 },
  { ticks: 6, vf: "q",  dots: 1, toneDur: "4n.", beats: 1.50 }
];

function weightedChoice(items, weights){
  const total = weights.reduce((a,b)=>a+b,0);
  let r = Math.random()*total;
  for (let i=0;i<items.length;i++){
    r -= weights[i];
    if (r <= 0) return items[i];
  }
  return items[items.length-1];
}

function weightedRhythmPickTicks(remainingTicks){
  const choices = RHYTHMS.filter(r => r.ticks <= remainingTicks);
  const weights = choices.map(r => {
    if (r.ticks === 1) return 5;
    if (r.ticks === 2) return 4;
    if (r.ticks === 4) return 2.5;
    if (r.ticks === 6) return 1.2;
    return 1;
  });
  return weightedChoice(choices, weights);
}

function vexKey(pc, oct){ return `${pc}/${oct}`; }
function vexToToneName(vk){
  const [pc, oct] = vk.split("/");
  const letter = pc[0].toUpperCase();
  const accidental = pc.length > 1 ? "b" : "";
  return `${letter}${accidental}${oct}`;
}
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

function pickNextNote(prevIdx, prevMidi){
  const deltas = [{d:-1,w:5}, {d:+1,w:5}, {d:-2,w:3}, {d:+2,w:3}, {d:-3,w:1.2}, {d:+3,w:1.2}];
  const delta = weightedChoice(deltas, deltas.map(x=>x.w)).d;
  const idx = (prevIdx + delta + SCALE_VEX.length) % SCALE_VEX.length;
  const pc = SCALE_VEX[idx];
  const baseOct = prevMidi ? parseInt(Tone.Frequency(prevMidi, "midi").toNote().replace(/[A-G][b#]?/, ""), 10) : 5;
  const octChoices = [baseOct, baseOct+1, baseOct-1].map(o=>clamp(o,4,6));

  for (const oct of octChoices){
    const vk = vexKey(pc, oct);
    const tn = vexToToneName(vk);
    const midi = Tone.Frequency(tn).toMidi();
    // Rule: No repeats and max leap of a 5th (7 semitones)
    if (midi === prevMidi) continue;
    if (midi < MIDI_MIN || midi > MIDI_MAX) continue;
    if (prevMidi != null && Math.abs(midi - prevMidi) > MAX_LEAP_SEMITONES) continue;
    return { idx, vexKey: vk, tone: tn, midi };
  }
  // Fallback to avoid error
  return { idx: 0, vexKey: "eb/5", tone: "Eb5", midi: 75 };
}

function generatePhrase(){
  const measures = [];
  let prevIdx = Math.floor(Math.random()*SCALE_VEX.length);
  let prevMidi = Tone.Frequency("Eb5").toMidi();

  for (let m=0; m<BARS; m++){
    let remaining = TICKS_PER_BAR;
    const notes = [];
    
    // Final measure ending logic
    if (m === BARS - 1) remaining = 8; // Leave room for half note

    while (remaining > 0){
      const r = weightedRhythmPickTicks(remaining);
      const picked = pickNextNote(prevIdx, prevMidi);
      notes.push({ vexKey: picked.vexKey, vfDur: r.vf, dots: r.dots, ticks: r.ticks, beats: r.beats, toneDur: r.toneDur, toneName: picked.tone });
      remaining -= r.ticks;
      prevIdx = picked.idx;
      prevMidi = picked.midi;
    }

    if (m === BARS - 1) {
       // Always end on Eb half note
       notes.push({ vexKey: "eb/5", vfDur: "h", dots: 0, ticks: 8, beats: 2.0, toneDur: "2n", toneName: "Eb5" });
    }
    measures.push(notes);
  }
  return measures;
}

/* ----------------------------
   Robust Rendering
----------------------------- */
let currentPhrase = null;

function renderPhrase(phrase){
  const div = document.getElementById("notation");
  div.innerHTML = "";
  const VF = Vex.Flow;
  
  // Calculate width properly
  const calculatedWidth = Math.max(div.clientWidth - 40, 800);
  
  const renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
  renderer.resize(calculatedWidth, 250);
  const context = renderer.getContext();
  const staveY = 60;
  const margin = 20;
  const measureWidth = (calculatedWidth - margin * 2) / BARS;

  const staves = [];
  for (let i=0; i<BARS; i++){
    const x = margin + (i * measureWidth);
    const stave = new VF.Stave(x, staveY, measureWidth);
    if (i === 0) stave.addClef("treble").addTimeSignature(TIME_SIG).addKeySignature("Eb");
    stave.setContext(context).draw();
    staves.push(stave);
  }

  for (let i=0; i<BARS; i++){
    const vexNotes = phrase[i].map(n => {
      const sn = new VF.StaveNote({ clef: "treble", keys: [n.vexKey], duration: n.vfDur });
      if (n.dots === 1) sn.addDotToAll();
      return sn;
    });
    
    const voice = new VF.Voice({ num_beats: 4, beat_value: 4 }).setStrict(true);
    voice.addTickables(vexNotes);
    
    new VF.Formatter().joinVoices([voice]).formatToStave([voice], staves[i], { padding: 40 });
    voice.draw(context, staves[i]);
    
    const beams = VF.Beam.generateBeams(vexNotes);
    beams.forEach(b => b.setContext(context).draw());
  }
}

async function generateAndRender(){
  stopPlayback();
  
  // Validation Loop: Keep generating until we have a valid 3-bar phrase
  let phrase;
  do {
    phrase = generatePhrase();
  } while (phrase.length !== 3 || phrase[0].length === 0);

  currentPhrase = phrase;
  
  // Clear and small delay to ensure DOM is ready
  document.getElementById("notation").innerHTML = "";
  await new Promise(r => requestAnimationFrame(r));
  
  try {
    renderPhrase(currentPhrase);
  } catch(e) {
    console.warn("Render failed, retrying...");
    generateAndRender(); // Recursive retry if VexFlow throws an error
  }
}

/* ----------------------------
   Audio Handling
----------------------------- */
let synth = null, part = null;

function buildFluteishSynth(){
  const s = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.01, decay: 0.08, sustain: 0.6, release: 0.1 }});
  const air = new Tone.NoiseSynth({ noise: { type: "pink" }, envelope: { attack: 0.005, decay: 0.05, sustain: 0, release: 0.06 }});
  const filter = new Tone.Filter(2000, "lowpass");
  const reverb = new Tone.Reverb({ decay: 2.6, wet: 0.22 });
  const gain = new Tone.Gain(0.8);
  s.connect(filter); air.connect(filter); filter.connect(reverb); reverb.connect(gain); gain.toDestination();
  return { 
    noteOn: (freq, time, dur) => { s.triggerAttackRelease(freq, dur, time, 0.85); air.triggerAttackRelease(dur, time, 0.25); },
    dispose: () => { s.dispose(); air.dispose(); filter.dispose(); reverb.dispose(); gain.dispose(); }
  };
}

async function playPhrase(){
  await Tone.start();
  Tone.Transport.stop(); Tone.Transport.cancel();
  Tone.Transport.bpm.value = TEMPO;
  if (part) part.dispose(); if (synth) synth.dispose();
  synth = buildFluteishSynth();

  const events = []; let t = 0;
  currentPhrase.flat().forEach(n => {
    events.push({ time: t, note: n.toneName, dur: n.toneDur, beats: n.beats });
    t += n.beats;
  });

  const beatSec = 60 / TEMPO;
  part = new Tone.Part((time, value) => {
    synth.noteOn(Tone.Frequency(value.note).toFrequency(), time, value.dur);
  }, events.map(e => [e.time * beatSec, e])).start(0);

  Tone.Transport.start("+0.1");
  document.getElementById("btnStop").disabled = false;
  document.getElementById("btnPlay").disabled = true;
  Tone.Transport.scheduleOnce(() => stopPlayback(), (BARS * 4) * beatSec + 0.1);
}

function stopPlayback(){
  try { Tone.Transport.stop(); Tone.Transport.cancel(); } catch(e){}
  if (part) part.dispose(); if (synth) synth.dispose();
  document.getElementById("btnStop").disabled = true;
  document.getElementById("btnPlay").disabled = false;
}

/* ----------------------------
   Events
----------------------------- */
document.getElementById("btnGen").addEventListener("click", generateAndRender);
document.getElementById("btnPlay").addEventListener("click", playPhrase);
document.getElementById("btnStop").addEventListener("click", stopPlayback);
window.addEventListener('resize', () => currentPhrase && renderPhrase(currentPhrase));
window.addEventListener("load", generateAndRender);
</script>
